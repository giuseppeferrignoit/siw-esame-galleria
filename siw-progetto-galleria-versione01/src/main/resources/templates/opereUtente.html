<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Elenco delle opere - utente</title>
		<link rel="stylesheet" href="../../elenchi.css"/>  
	</head> 
	
	<body>
	<header> 
		<div id="titolo"><strong class="titolo">Gallerie d'arte - ELENCO DELLE OPERE A SISTEMA</strong></div>
	</header>
	
	<div class="sezione">	
		<p>
			<ul>
				<li th:each="opera: ${opere}">
					<p class="desc">
						<span><strong>Nome opera: </strong></span>
						<span>
							<a href="operaUtente.html" th:href="@{'/operaUtente' + '/' + ${opera.id}}"
					   		th:text="${opera.nome}">Opera</a>
					   	</span>
					   	<span><strong> - Descrizione opera: </strong></span>
					   	<span  th:text="${opera.descrizione}">Descrizione generica</span>
					   	
					   	<span><strong> - Artista opera: </strong></span>
						<span
					   		th:text="${opera.artista.nome}" >Paolo</a>
					   	</span>
						<span>
							<a href="artistaUtente.html" th:href="@{'/artistaUtente' + '/' + ${opera.artista.id}}"
					   		th:text="${opera.artista.cognome}">Opera</a>
					   	</span>
					   	
					   	<span th:if="${opera.gallery != null}">
							<span ><strong> - Galleria associata: </strong></span>
							<span >
								<a th:text="${opera.gallery.nome}" th:href="@{'/galleriaUtente' + '/' + ${opera.gallery.id}}">Galleria</a>
							</span>
						</span>
					   	
					</p>
				</li>	   	
			</ul>
		</p>
	</div>
	
	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	</body>

</html>
