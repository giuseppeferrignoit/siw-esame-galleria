<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Dettagli artista - admin</title>
		<link rel="stylesheet" href="../dettagli.css"/>    
	</head> 

	<body>
	<header> 
		<div id="titolo"><strong class="titolo">Gallerie d'arte : DETTAGLI ARTISTA</strong></div>
	</header>
	
	<section>
			<div class="flex-container">
			
				<div class="flex-dati">
					<div class="sezione">
						<p>
							<span ><strong>Nome artista: </strong></span>
							<span th:text="${artista.nome}">Nome generico</span>
						</p>
						<p>
							<span><strong>  -  Cognome artista: </strong></span>
							<span  th:text="${artista.cognome}">Cognome generico</span>
						</p>

							<span><strong>  -  Nazionalit√† artista: </strong></span>
							<span  th:text="${artista.nazionalita}">Nazionalita generica</span>
						</p>
					</div>
					
					<div class="sezione">
						<p>
							<a th:href="@{'/artista' + '/' + ${artista.id} + '/' + 
								'nuovaOpera'}" href="#"><strong class="conferma">Inserisci nuova Opera</strong></a>
						</p>
					
						<p>
							<a th:href="@{'/artista' + '/' + ${artista.id} + '/' + 
								'opere'}" href="#"><strong class="conferma">Consulta Opere dell'artista</strong></a>
						</p>
					</div>
				</div>
				
				<div class="flex-foto">
					<div class="fotografia">
						<img style="border: 3px solid green"  src="../warrol.jpg" alt="Image" height="300" width="360">
					</div>
				</div>
			</div>
	</section>

	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
		
	</body>

</html>
