<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Dettagli Galleria - admin</title>
		<link rel="stylesheet" href="../dettagli.css"/>    
	</head> 

	<body>
	<header> 
		<div id="titolo"><strong class="titolo">Gallerie d'arte - INFORMAZIONI DI DETTAGLIO GALLERIA</strong></div>
	</header>
	
	<section>
			<div class="flex-container">
			
				<div class="flex-dati">
					<div class="sezione">
						<p>
							<span ><strong>Nome Galleria: </strong></span>
							<span th:text="${galleria.nome}">Nome generico</span>
						</p>
						<p>
							<span><strong>Descrizione Galleria: </strong></span>
							<span  th:text="${galleria.descrizione}">Descrizione generica</span>
						</p>
						<p>
							<span><strong>Città Galleria: </strong></span>
							<span  th:text="${galleria.citta}">Città generica</span>
						</p>
					</div>
					
					<div class="sezione">
						<p>
							<a th:href="@{'/galleria' + '/' + ${galleria.id} + '/' + 
								'opere'}" href="#"><strong class="conferma">Consulta Opere della Galleria</strong></a>
						</p>
						<p>
							<a th:href="@{'/galleria' + '/' + ${galleria.id} + '/' + 
								'scegliNuovaOpera'}" href="#"><strong class="conferma">Associa una nuova Opera</strong></a>
						</p>
					</div>
				</div>
				
				<div class="flex-foto">
					<div class="fotografia">
						<img style="border: 3px solid green"  src="../galleriaArte.jpg" alt="Image" height="300" width="360">
					</div>
				</div>
			</div>
	</section>

	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	
	</body>

</html>
