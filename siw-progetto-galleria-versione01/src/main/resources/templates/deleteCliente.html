<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Cancellazione Cliente - admin</title>
		<link rel="stylesheet" href="../elenchi.css"/>  
	</head>
	
	<body>

			<div id="titolo"><strong class="titolo">Gallerie d'arte : CANCELLAZIONE CLIENTE</strong></div>
		</header>

			<h4>Sei sicuro di voler eliminare il cliente

				<div class="sezione">	
					<p >
						<a th:href="@{'/confermaDeleteCliente' + '/' + ${cliente.id}}"><strong class="conferma">CONFERMA</strong></a>

					</p>
				</div>
			</h4>
		</div>
		
		<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
		</div>
		
	</body>
	</body>
</html>
