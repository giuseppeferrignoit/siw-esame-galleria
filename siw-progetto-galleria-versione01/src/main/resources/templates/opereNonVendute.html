<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Elenco delle opere non vendute - admin</title>
		<link rel="stylesheet" href="../../elenchi.css"/>

	<div class="sezione">	
		<p>
			<ul>
				<li th:each="opera: ${opere}">

							<a href="opera.html" th:href="@{'/opera' + '/' + ${opera.id}}"

						</span>
						<span>
							<a href="#" th:href="@{'/vendiOpera' + '/' + ${opera.id}+ '/' + ${galleria.id} + ${cliente.id}}"><strong  class="conferma">VENDI AD UN CLIENTE</strong></a> 
						</span>
					</p>
				</li>
			</ul>
		</p>
	</div>
	
	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	</body>

</html>
