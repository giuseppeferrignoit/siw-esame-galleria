<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" />
	    <title>Gallerie</title>
		<link rel="stylesheet" th:href="@{/css/my-style.css}"/>
		<link rel="stylesheet" th:href="@{/css/elenchi.css}"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">	
	</head> 	
	
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>	
		<div id="container">
			<div id="section">
				<div><h1>Le nostre gallerie</h1></div>	
				<ul id="elenco">
					<li th:each="galleria: ${gallerie}">
						<span>
							<a th:href="@{'/galleriaUtente' + '/' + ${galleria.id}}"
					   		th:text="${galleria.nome}">Galleria</a>
					   	</span>
					   	<span>
							<a th:href="@{'/deleteGalleria' +'/' + ${galleria.id}}"><strong class="elimina">ELIMINA</strong></a> 
						</span>
					</li>	   	
				</ul>
			</div>
			<img src="/images/galleria1.jpg"></img>
		</div>
	</body>

</html>
