<!DOCTYPE html>
 
<html xmlns:th="http://www.thymeleaf.org">
	<head>  
	    <meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
	    <title>Inserimento nuova Opera - admin</title>
		<link rel="stylesheet" href="../elenchi.css"/>  
	</head> 
	 
	<body> 
	<header> 
		<div id="titolo"><strong class="titolo">Gallerie d'arte - Inserimento dati di una nuova opera</strong></div>
	</header>
    	
    <div class="sezione">

    <p>Seleziona uno tra i seguenti artisti oppure inseriscine uno nuovo:</p>
    
		<ul>
			<li th:each="artista: ${artisti}">
				<p class="desc">				
					<span>
						<a href="artista.html" th:href="@{'/artista' + '/' + ${artista.id}}"
						   th:text="${artista.nome} + ' ' + ${artista.cognome}">Paolo Rossi</a>
					</span>  
					<span> 
						<a href="#" th:href="@{'/artista' + '/' + ${artista.id} + '/' + 'nuovaOpera'}"><strong class="conferma">SELEZIONA</strong></a>
					</span>
				</p>
			</li>	   	
		</ul>
    </div>
	<div class="sezione">
		<a href="#" th:href="@{'/artistaForm'}"><strong class="top"><strong class="conferma">INSERISCI UN NUOVO ARTISTA</strong></a>
	</div>
	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	
</body>
</html>
