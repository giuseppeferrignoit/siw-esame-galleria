<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" />
	    <title>Opere non associate</title>
		<link rel="stylesheet" th:href="@{/css/my-style.css}"/>
		<link rel="stylesheet" th:href="@{/css/elenchi.css}"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">	
	</head> 
	
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>	
		<div id="container">
			<div id="section">
				<div th:if="${!galleria.opere.empty}"><h2>Opere gia' associate alla galleria <span th:text="${galleria.nome}"></span>:</h2></div>
				<ul id="elenco">
					<li th:each="opera: ${galleria.opere}">
						<span>
							<a th:href="@{'/opera' + '/' + ${opera.id}}"
							   th:text="${opera.nome}">Opera </a>
					   	</span>
					</li>	   	
				</ul>
				<div th:if="${!opere.empty}"><h2>Vuoi associare una delle seguenti opere alla galleria <span th:text="${galleria.nome}"></span>?</h2></div>
				<ul id="elenco">
					<li th:each="opera: ${opere}">
						<span>
							<a th:href="@{'/opera' + '/' + ${opera.id}}"
							   th:text="${opera.nome}">Opera </a>
					   	</span>
					   	<span>
							<a th:href="@{'/associaOpera' + '/' + ${opera.id}+ '/' + ${galleria.id}}"><strong>ASSOCIA ALLA GALLERIA</strong></a>
						</span>
					</li>	   	
				</ul>
				<div th:unless="${!opere.empty}"><h2>Al momento non ci sono opere disponibili da associare alla galleria 
				<span th:text="${galleria.nome}"></span></h2></div>
			</div>
			<img src="/images/galleria1.jpg"></img>
		</div>
	</body>

</html>
