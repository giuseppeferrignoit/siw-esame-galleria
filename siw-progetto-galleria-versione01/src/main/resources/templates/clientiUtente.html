<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Elenco dei clienti - utente</title>
		<link rel="stylesheet" href="../elenchi.css"/>  
	</head> 
	
	<body>

	</header>
	
	<div class="sezione">	
		<p>
			<ul>
				<li th:each="cliente: ${clienti}">

						<span>
							<a href="clienteUtente.html" th:href="@{'/clienteUtente' + '/' + ${cliente.id}}"

					   	</span>
					</p>
				</li>	   	
			</ul>
		</p>
	</div>
	 
	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	</body>

</html>
