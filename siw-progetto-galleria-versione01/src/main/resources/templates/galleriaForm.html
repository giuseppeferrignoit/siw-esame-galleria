<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Inserimento Galleria - admin</title>		
		<link rel="stylesheet" href="form.css"/>	
	</head>
	
	<body>
	<header> 
		<div id="titolo"><strong class="titolo">Gallerie d'arte - Inserimento dati Galleria</strong></div>
	</header>
	
	<section>
			<div class="flex-container">
			
				<div class="flex-dati">
					<div  class="sezione">
						<form th:action="@{/galleria}" method="POST" th:object="${galleria}">
							<div th:if="${#fields.hasGlobalErrors()}">
					    		<p 	th:each="err : ${#fields.globalErrors()}" 
					  				th:text="${err}">ERRORE GENERICO</p> 
					  		</div>
							<div>
								<span>Nome Galleria: </span>
								<span><input type="text" th:field="*{nome}"/></span>
								<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
							</div>
							<div>
								<span>Descrizione Galleria: </span>
								<span><input type="text" th:field="*{descrizione}"/></span>		
								<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
							</div>
							<div>
								<span>Città Galleria: </span>
								<span><input type="text" th:field="*{citta}"/></span>		
								<span th:if="${#fields.hasErrors('citta')}" th:errors="*{citta}"></span>
							</div>
							<div class="sezione">
								<button type="submit"><strong class="bottone">Conferma nuova Galleria</strong></button>
							</div>
						</form>
					</div>
				</div>
				
				<div class="flex-foto">
					<div class="fotografia">
						<img style="border: 3px solid green"  src="../galleriaArte.jpg" alt="Image" height="300" width="360">
					</div>
				</div>
				
			</div>
		</section>
	
	<div class="sezione">
		<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	
	</body>

</html>
